<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Седона</title>
  </head>
  <body>
  	<header class="main-header">
      <div class="container">
    		<nav class="navigation">
    			<a href="index.html"><img src="http://placehold.it/50x50" width="50" height="50" alt="Sedona logo"></a>
    			<ul>
    				<li><a href="index.html">Информация</a></li>
    				<li><a href="#">Фото и видео</a></li>
    				<li><a href="#">Карта штата</a></li>
    				<li><a href="#">Гостиницы</a></li>
    			</ul>
    		</nav>
      </div>
  	</header>
    <main class="main-content">
      <div class="container">
        <form class="hotels-booking">
          <fieldset class="booking-option">
            <legend class="booking-header">Инфраструктура:</legend>
            <label class="booking-option">
              <input type="checkbox" name="pool" checked>
              <span class="booking-option-text">Бассейн</span>
            </label>
            <label class="booking-option">
              <input type="checkbox" name="parking">
              <span class="booking-option-text">Парковка</span>
            </label>
            <label class="booking-option">
              <input type="checkbox" name="wifi">
              <span class="booking-option-text">Wi-fi</span>
            </label>
          </fieldset>
          <fieldset class="booking-option">
            <legend class="booking-header">Тип жилья:</legend>
            <label class="booking-option">
              <input type="checkbox" name="hotel" checked>
              <span class="booking-option-text">Гостиница</span>
            </label>
            <label class="booking-option">
              <input type="checkbox" name="motel" checked>
              <span class="booking-option-text">Мотель</span>
            </label>
            <label class="booking-option">
              <input type="checkbox" name="apartment" checked>
              <span class="booking-option-text">Апартаменты</span>
            </label>
          </fieldset>
          <fieldset class="booking-option">
            <legend class="booking-header">Стоимость в сутки (Р):</legend>
            <label class="booking-option">
              <span class="booking-option-text">От 0</span>
              <input type="range" name="" min="0" max="3000">
              <span class="booking-option-text">До 3000</span>
            </label>
            <input type="submit" name="booking-apply-button" value="Показать">
          </fieldset>
        </form>
        <section class="searching-results">
          <div class="results-sorting">
            
          </div> 
        </section>
        <section></section>
        <section></section>
        <section></section>
      </div>
    </main>
    <footer class="main-footer">
      <div class="container">
        <section class="footer-hashtag">
          <p>#VISITSEDONA</p>
        </section>
        <section class="footer-social">
          <a class="social-btn social-btn-tw" href="#">Tвиттер</a>
          <a class="social-btn social-btn-fb" href="#">Фейсбук</a>
          <a class="social-btn social-btn-yt" href="#">Youtube</a>
        </section>
        <section class="footer-copyright">
          <p>WEBSITE BY</p>
          <a class="html-logo" href="https://htmlacademy.ru"><img src="http://placehold.it/100x50"  width="100" height="50" alt="HTML Academy logo"></a>
        </section>
      </div>
    </footer>
  </body>
</html>
